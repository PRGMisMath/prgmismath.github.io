<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            margin: 0;
            padding: 2%;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            color: #333;
        }
        h2 {
            background-color: #ff7f50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .app_menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .app_disp img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .app_disp img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur le site de <a href="https://github.com/PRGMisMath">PRGMisMath</a></h1>
    
    <div class="container" id="data-base">
        <h2>Base de donnée</h2>
        <div class="app_menu">
            <div class="app_disp">
                <a href="./Flag/main.html"><img src="Flag/logo.png" alt="Base de donnée"></a>
            </div>
        </div>
    </div>
    
    <div class="container" id="math">
        <h2>Mathématiques</h2>
        <div class="app_menu">
            <div class="app_disp">
                <a href="./Calculator/main.html"><img src="Calculator/logo.png" alt="Mathématiques"></a>
            </div>
        </div>
    </div>
    
    <div class="container" id="mili">
        <h2>Militaire</h2>
        <div class="app_menu">
            <div class="app_disp">
                <a href="./Plane/main.html"><img src="Plane/logo.png" alt="Militaire"></a>
            </div>
        </div>
    </div>
</body>
</html>
